
<form name="manualConfirmation">
    <div class="form-group">
        <label for="requestId">Request ID</label>
        <input id="requestId" class="form-control" cam-variable-type="String" cam-variable-name="requestId" name="requestId"
               readonly="true"/>
    </div>

    <div class="form-group">
        <label for="checkConfirmed">Data correct?</label>
        <select id="checkConfirmed"
                cam-variable-name="checkConfirmed"
                cam-variable-type="String">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>

    <script cam-script type="text/form-script">
        camForm.on('form-loaded', function() {
          camForm.variableManager.fetchVariable('dataCheckReport');
        });
        camForm.on('variables-fetched', function() {
          var report = camForm.variableManager.variableValue('dataCheckReport')
          document.querySelector('#report')
            .contentDocument.write(report.html)
        });
    </script>

    <p>
    <h4>Data check report</h4>
    <iframe id="report" style="width: 100%; height: 600px" scrolling="yes"></iframe>
    </p>

</form>

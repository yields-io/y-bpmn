<form name="selectModel">
    <div class="form-group">
        <label for="campaignId">Campaign ID</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="campaignId" name="campaignId"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="modelList">Model to validate: </label>
        <select cam-variable-name="selectedModel"
                cam-variable-type="String"
                cam-choices="modelList">
        </select>
    </div>
</form>

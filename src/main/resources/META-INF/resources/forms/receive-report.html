<form name="receiveReport">

    <div class="form-group">
        <label for="campaignId">Campaign ID</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="campaignId" name="campaignId"
               readonly="true"/>
    </div>

    <div class="form-group">
        <label for="checkConfirmed">Approve validation: </label>
        <select id="checkConfirmed"
                cam-variable-name="reportConfirmed"
                cam-variable-type="String">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>

    <script cam-script type="text/form-script">
        camForm.on('form-loaded', function() {
            camForm.variableManager.fetchVariable('performanceCheckReport_demo_validation');
        });

        camForm.on('variables-fetched', function() {
            $scope.demo_validation = camForm.variableManager.variableValue('performanceCheckReport_demo_validation');

            if ($scope.demo_validation) {
                document.querySelector('#demo_validation')
                    .contentDocument.write($scope.demo_validation.html)
            }
        });

    </script>

    <div>
        <h4>Performance check report:</h4>
        <iframe id="demo_validation" style="width: 100%; height: 700px" scrolling="yes"></iframe>
    </div>

</form>


<form name="assignValidator">
    <div class="form-group">
        <label for="requestId">Request ID</label>
        <input id="requestId" class="form-control" cam-variable-type="String" cam-variable-name="requestId" name="requestId"
               readonly="true"/>
    </div>

    <div class="form-group">
        <label for="userList">Assign validator</label>
        <select cam-variable-name="assignedValidator"
                cam-variable-type="String"
                cam-choices="userList">
        </select>
    </div>

</form>

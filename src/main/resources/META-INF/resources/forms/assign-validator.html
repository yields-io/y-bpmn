
<form name="assignValidator">
    <div class="form-group">
        <label for="campaignId">Campaign ID</label>
        <input id="campaignId" class="form-control" cam-variable-type="String" cam-variable-name="campaignId" name="campaignId"
               readonly="true"/>
    </div>

    <div class="form-group">
        <label for="userList">Assign validator</label>
        <select cam-variable-name="assignedValidator"
                cam-variable-type="String"
                cam-choices="userList">
        </select>
    </div>

</form>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<form name="uploadRequiredData">
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="camunda-bpm-sdk-angular.js" type="text/javascript"></script>


    <script cam-script type="text/form-script">
    </script>

    <div class="form-group">
        <label for="campaignId">Campaign ID</label>
        <input id="campaignId"
               class="form-control"
               cam-variable-type="String"
               cam-variable-name="campaignId"
               name="campaignId"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="localTeam">Local team</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="localTeam"
               name="localTeam"
               id="localTeam"
               readonly="true"/>
    </div>

    <input type="hidden"
           cam-variable-name="fileMappings"
           cam-variable-type="String"
           ng-model="fileMappings">


    <!-- TODO: ugly - how to do it in ng-repeat: cam-variable-name? -->
    <!-- Belgium-->
    <div
            ng-if="fileMappings.includes('T_CRITERE_BEL')"
            class="form-group"
    >
        <label for="T_CRITERE_BEL">T_CRITERE_BEL</label>
        <input type="file"
               id="T_CRITERE_BEL"
               cam-variable-name="T_CRITERE_BEL"
               cam-variable-type="File"/>
    </div>

    <div
            ng-if="fileMappings.includes('T_REF_BEL')"
            class="form-group"
    >
        <label for="T_REF_BEL">T_REF_BEL</label>
        <input type="file"
               id="T_REF_BEL"
               cam-variable-name="T_REF_BEL"
               cam-variable-type="File"/>
    </div>

    <div
            ng-if="fileMappings.includes('T_SCORE_BEL')"
            class="form-group"
    >
        <label for="T_SCORE_BEL">T_SCORE_BEL</label>
        <input type="file"
               id="T_SCORE_BEL"
               cam-variable-name="T_SCORE_BEL"
               cam-variable-type="File"/>
    </div>

    <div
            ng-if="fileMappings.includes('T_SCORE_VAR_BEL')"
            class="form-group"
    >
        <label for="T_SCORE_VAR_BEL">T_SCORE_VAR_BEL</label>
        <input type="file"
               id="T_SCORE_VAR_BEL"
               cam-variable-name="T_SCORE_VAR_BEL"
               cam-variable-type="File"/>
    </div>

    <div
            ng-if="fileMappings.includes('T_MONITORING_BEL')"
            class="form-group"
    >
        <label for="T_MONITORING_BELA0014V00">T_MONITORING_BELA0014V00</label>
        <input type="file"
               id="T_MONITORING_BELA0014V00"
               cam-variable-name="T_MONITORING_BELA0014V00"
               cam-variable-type="File"/>
    </div>

    <!-- France-->
    <div
            ng-if="fileMappings.includes('T_CRITERE_FRA')"
            class="form-group"
    >
        <label for="T_CRITERE_FRA">T_CRITERE_FRA</label>
        <input type="file"
               id="T_CRITERE_FRA"
               cam-variable-name="T_CRITERE_FRA"
               cam-variable-type="File"/>
    </div>

    <div
            ng-if="fileMappings.includes('T_REF_FRA')"
            class="form-group"
    >
        <label for="T_REF_FRA">T_REF_FRA</label>
        <input type="file"
               id="T_REF_FRA"
               cam-variable-name="T_REF_FRA"
               cam-variable-type="File"/>
    </div>

    <div
            ng-if="fileMappings.includes('T_SCORE_FRA')"
            class="form-group"
    >
        <label for="T_SCORE_FRA">T_SCORE_FRA</label>
        <input type="file"
               id="T_SCORE_FRA"
               cam-variable-name="T_SCORE_FRA"
               cam-variable-type="File"/>
    </div>

    <div
            ng-if="fileMappings.includes('T_SCORE_VAR_FRA')"
            class="form-group"
    >
        <label for="T_SCORE_VAR_FRA">T_SCORE_VAR_FRA</label>
        <input type="file"
               id="T_SCORE_VAR_FRA"
               cam-variable-name="T_SCORE_VAR_FRA"
               cam-variable-type="File"/>
    </div>

    <div
            ng-if="fileMappings.includes('T_MONITORING_FRAA0014V00')"
            class="form-group"
    >
        <label for="T_MONITORING_FRAA0014V00">T_MONITORING_FRAA0014V00</label>
        <input type="file"
               id="T_MONITORING_FRAA0014V00"
               cam-variable-name="T_MONITORING_FRAA0014V00"
               cam-variable-type="File"/>

    <div
            ng-if="fileMappings.includes('T_MONITORING_FRAB0001V00')"
            class="form-group"

        <label for="T_MONITORING_FRAB0001V00">T_MONITORING_FRAB0001V00</label>
        <input type="file"
               id="T_MONITORING_FRAB0001V00"
               cam-variable-name="T_MONITORING_FRAB0001V00"
               cam-variable-type="File"/>
    </div>

</form>

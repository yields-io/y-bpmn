<form name="selectModel">
  <div class="form-group">
    <label for="campaignId">Campaign ID</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="campaignId" name="campaignId" readonly="true"/>
  </div>
  <div class="form-group">
    <label for="modelList">Models</label>
    <select cam-variable-name="selectedModel"
            cam-variable-type="String"
            cam-choices="modelList"
            multiple="multiple">
    </select>
  </div>
</form>


<form name="receiveReport">
    <script cam-script type="text/form-script">
        camForm.on('form-loaded', function() {
          camForm.variableManager.fetchVariable('performanceCheckReport');
        });
        camForm.on('variables-fetched', function() {
          var report = camForm.variableManager.variableValue('performanceCheckReport')
          document.querySelector('#report')
            .contentDocument.write(report.html)
        });
    </script>

    <p>
    <h4>Performance check report</h4>
    <iframe id="report" style="width: 100%; height: 700px" scrolling="yes"></iframe>
    </p>

</form>

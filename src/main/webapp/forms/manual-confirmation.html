<form name="manualConfirmation">
    <div class="form-group">
        <label for="campaignId">Campaign ID</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="campaignId" name="campaignId"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="checkConfirmed">Data correct?</label>
<!--        <input type="checkbox"-->
<!--               cam-variable-name="manualConfirmation"-->
<!--               cam-variable-type="Boolean"/>-->
        <select cam-variable-name="checkConfirmed"
                cam-variable-type="String">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
</form>

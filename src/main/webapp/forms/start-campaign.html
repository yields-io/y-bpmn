<form name="startCampaign">
  <div class="form-group">
    <label for="campaignId">Campaign ID</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="campaignId" name="campaignId" />
  </div>
  <div class="form-group">
    <label for="campaignStartDate">Campaign Start Date</label>
    <input class="form-control" cam-variable-type="Date" cam-variable-name="campaignStartDate" name ="campaignStartDate" />
  </div>
  <div class="form-group">
    <label for="campaignEndDate">Campaign End Date</label>
    <input class="form-control" cam-variable-type="Date" cam-variable-name="campaignEndDate" name ="campaignEndDate" />
  </div>
</form>
